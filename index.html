<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Meter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section start ----------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <section id="header">
        <div id="navbar">
            <div class="logo-details">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="logo-name">
                    <h1>PRICEMETER</h1>
                </div>
            </div>

            <!-- <div class="quick-img">
                <img src="images/Untitled-1.png" alt="">
            </div> -->



            <div class="search-bar">

                <div class="serach-input"><input type="search"
                        placeholder="Enter Name Or Paste The Product Link.........."></div>

                <div class="search-image">
                    <img src="images/search.png" alt="">
                </div>
            </div>
            <!-- <div class="toggle-menu-bar">
                <span class="menu"></span>
                <span class="menu"></span>
                <span class="menu"></span>
            </div> -->
            <label class="switch-light">
                <input type="checkbox">
                <span class="light-slider"></span>
            </label>
        </div>
    </section>
    <!-- header section end ----------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-- find your best section start ----------------------------------------------------------------------------------------------------------------------------------------------------->
    <div class="find-section">
        <div class="find-section-image">
            <div class="find-image1"></div>
            <div class="find-image2"></div>
            <div class="find-image3"></div>
        </div>

        <div class="find-section-details">
            <span class="a">Find<br></span><span class="b"> Your <span class="c"> best </span><br></span> <span
                class="d"> deals!!</span>
        </div>


    </div>


    <!-- find your best section end ----------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- catagorey section start -------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div class="catagorey-section">
        <div class="what-you-searching-section">
            <h1><span id="Search1">What </span><span id="Search2">You</span><br> <span id="Search3">searching
                    for!</span></h1>
        </div>
        <div class="catagorey-link">

            <nav id="Search-navbar">
                <ul>

                    <li><a href="#Mobile">Mobile</a></li>
                    <li><a href="#Mobile">Mobile</a></li>
                    <li><a href="#Mobile">Mobile</a></li>
                    <li><a href="#Mobile">Mobile</a></li>
                    <h1 style="letter-spacing: 1.5px; font-size: 48px;">catagorey</h1>
                    <li><a href="#Mobile">Mobile</a></li>
                    <li><a href="#Mobile">Mobile</a></li>
                    <li><a href="#Mobile">Mobile</a></li>
                    
                </ul>
            </nav>

        </div>

    </div>

    <!-- catagorey section end -------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-- Top Deals  section start -------------------------------------------------------------------------------------------------------------------------------------------------------->

    <div class="top-deal-section">

        <div class="top-deals-slider1">
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">

                    <img src="images/airpods.png" style="width:100%">

                </div>

                <div class="mySlides fade">

                    <img src="images/apple-watch-6.png" style="width:100%">

                </div>

                <div class="mySlides fade">

                    <img src="images/iphone12.png" style="width:100%">

                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </div>
        <div class="top-deals-details">
            <h1><span style="font-size: 64px;">TOP</span><br>
                <span style="font-size: 64px;">DEAL'S </span><br> <span style="font-size: 75px;">TODAY</span>
            </h1>
        </div>
        <div class="top-deals-slider2">





        </div>
    </div>

    <!-- Top Deals  section end -------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-- product you love section section start -------------------------------------------------------------------------------------------------------------------------------------------------------->

    <div class="product-you-love-section">
        <div class="product-you-love-section-slider">

        </div>
        <div class="product-you-love-section-details">
            <h1><span style="font-size: 75px;">PRODUCT'S </span><BR><span style="font-size: 75px;">YOU</span><br><span
                    style="font-size: 96px;"> LOVED</span></h1>
        </div>
    </div>
    <!-- product you love section section end ------------------------------------------------------------------------------------------------------------------------------------------------------>
    <!-- you-search before section start------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <div class="you-search-before-section">
        <div class="you-search-before-section-details">
            <h1><SPAN style="font-size: 96px;">YOU</SPAN> <br><span style="font-size: 64px;">SEARCH </span><br> <span
                    style="font-size: 96px;">BEFORE</span></h1>
        </div>

        <div class="you-search-before-section-product-img">

            <div class="you-search-before-section-product-img1"></div>
            <div class="you-search-before-section-product-img1"></div>
            <div class="you-search-before-section-product-img1"></div>

        </div>

    </div>

    <!-- you-search before section end------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- footer section start------------------------------------------------------------------ -->

    <div class="footer-section">

        <h1>
            by PRICEMETER
        </h1>




    </div>






    <!-- footer section end------------------------------------------------------------------ -->







































    <script src="js/script.js"></script>
</body>

</html>
